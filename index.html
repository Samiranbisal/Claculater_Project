<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculater by code panther</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="claculater">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button id="btn" class="btn_color">Ac</button>
            <button id="btn" class="btn_color">DEL</button>
            <button id="btn" class="btn_color">%</button>
            <button id="btn" class="btn_color">/</button>
        </div>
        <div>
            <button id="btn">7</button>
            <button id="btn">8</button>
            <button id="btn">9</button>
            <button id="btn" class="btn_color">*</button>
        </div>
        <div>
            <button id="btn">4</button>
            <button id="btn">5</button>
            <button id="btn">6</button>
            <button id="btn" class="btn_color">-</button>
        </div>
        <div>
            <button id="btn">1</button>
            <button id="btn">2</button>
            <button id="btn">3</button>
            <button id="btn" class="btn_color">+</button>
        </div>
        <div>
            <button id="btn">00</button>
            <button id="btn">0</button>
            <button id="btn">.</button>
            <button id="btn" class="buttonEqual">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
